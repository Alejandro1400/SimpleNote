<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimpleNote</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/static/script.js"></script>
</head>
<body>
    <header>
        <h1>SimpleNote</h1>
    </header>
    <div class="note-entry">
        <input type="text" id="noteInput" placeholder="Enter a note">
        <button id="addNote">Add Note</button>
        <button id="showHiddenWords" style="display: none;">Show Hidden Words</button>
    </div>
    <div class="content-area">
        <div class="notes-display">
            <ul id="notesList">
            </ul>
        </div>
        <div class="sidebar" style="display: none;">
            <button id="boldNote">Bold</button>
            <button id="italicNote">Cursive</button>
            <button id="highlightNote">Highlight</button>
            <button id="eraseNote">Erase</button>
        </div>
    </div>
</body>
</html>
